<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>TASK MANAGER</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body onload="reloadTaskCard()">

  <div class="modal fade" id="newcardmodal" tabindex="-1" aria-labelledby="newCardModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
           <h5 class="modal-title">ADD NEW TASK</h5>
           <button type="button" class="btn-close" data-bs-dismiss="modal" name="button"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="imageURL" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="imageURL">
          </div>
          <div class="mb-3">
            <label for="taskTitle" class="form-label">TASK TITLE</label>
            <input type="text" class="form-control" id="taskTitle">
          </div>
          <div class="mb-3">
            <label for="taskType" class="form-label">TASK TYPE</label>
            <input type="text" class="form-control" id="taskType">
          </div>
          <div class="mb-3">
            <label for="taskDescription" class="form-label">TASK DESCRIPTION</label>
           <textarea name="" rows="3" cols="80" id="taskDescription" class="form-control" ></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button id="taskSave" type="button" name="button" class="btn btn-primary " data-bs-dismiss="modal">SAVE</button>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">Task-Man</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-sm-2 mb-md-0 mb-lg-0">
          <!--me stands for margin at end(right) -->
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#"><strong>home</strong></a>
          </li>
        </ul>
        <button class="btn btn-primary" type="button" name="button" data-bs-toggle="modal" data-bs-target="#newcardmodal">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg mb-1" viewBox="0 0 16 16">
            <path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z" />
          </svg>ADD NEW</button>
      </div>
    </div>
  </nav>
  <main class="container">
    <section>
      <div id="taskContents" class="row">
      </div>
    </section>
  </main>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
